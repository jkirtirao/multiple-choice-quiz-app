<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <link rel="stylesheet" href="css/scorecard-style.css" type="text/css">
</head>
<body>
    <div class="main">

        <div class="imgs">
            <img src="Assets/schlor.jpg" alt="" class="img">
            <!-- <img src="score1.png" alt="" class="img"> -->

        </div>

        <div class="cards">

            <div class="title">
                <span>REPORT</span>
            </div>

            <div class="score">
                <div class="left">
                    <div>USERNAME:</div>
                    <div>SCORE:</div>
                    <div>CORRECT:</div>
                    <div>INCORRECT:</div>
                    <div>TOTAL:</div>
                </div>

                <div class="right">
                    <div class="user">username</div>
                    <div class="ptg">100%</div>
                    <div class="corr">5</div>
                    <div class="incorr">5</div>
                    <div class="tot">10</div>
                </div>
            </div>

            <div class="button">
                <button class="rtbtn">RE-TAKE QUIZ</button>
            </div>

        </div>

    </div>

    <div class="bubbles">
        <img src="Assets/html.png" alt="">
        <img src="Assets/css.jpg" alt="">
        <img src="Assets/javascript.png" alt="">
        <img src="Assets/css.jpg" alt="">
        <img src="Assets/html.png" alt="">
        <img src="Assets/javascript.png" alt="">
        <img src="Assets/css.jpg" alt="">
    </div>

    <script src="js/scorecard-script.js"></script>
</body>
</html>
