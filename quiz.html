<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Quiz</title>
    <link rel="stylesheet" href=" css/quiz-style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="title">CSS Quiz</div>
        <div class="qnum">Question <span class="qno"></span> of <span class="totques"></span>:</div>
        <p class="question"></p>

        <div class="grp">
            
        </div>

        <div class="options">
            <div class="optioncontainer l" id="l1">
                <div class="opt">
                    <span>A</span>
                </div>
                <div class="a">
                    <span class="optval"></span>
                </div>
            </div>

            <div class="optioncontainer l" id="l2">
                <div class="opt">
                    <span>B</span>
                </div>
                <div class="a">
                    <span class="optval"></span>
                </div>
            </div>

            <div class="optioncontainer l" id="l3">
                <div class="opt">
                    <span>C</span>
                </div>
                <div class="a">
                    <span class="optval"></span>
                </div>
            </div>

            <div class="optioncontainer l" id="l4">
                <div class="opt">
                    <span>D</span>
                </div>
                <div class="a">
                    <span class="optval"></span>
                </div>
            </div>
        </div>

        <div class="buttons">
            <!-- <button class="check">CHECK</button> -->
            <button class="next">NEXT</button>
            <a href="#">
                <button class="gen">GENERATE REPORT</button>
            </a>

        </div>
    </div>

    <div class="bubbles">
        <img src="Assets/html.png" alt="">
        <img src="Assets/css.jpg" alt="">
        <img src="Assets/javascript.png" alt="">
        <img src="Assets/css.jpg" alt="">
        <img src="Assets/html.png" alt="">
        <img src="Assets/javascript.png" alt="">
        <img src="Assets/css.jpg" alt="">
    </div>

    <script src="js/quiz-script.js"></script>
</body>
</html>
